# Netlify Configuration for Outcome Marketing
# Astro site deployment settings

[build]
  # Directory with the site's source code
  base = ""

  # Build command
  command = "npm run build"

  # Directory with the built files
  publish = "dist"

[build.environment]
  # Node version
  NODE_VERSION = "22"

# Redirect rules (if needed in future)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
